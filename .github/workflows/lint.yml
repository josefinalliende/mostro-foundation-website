name: Run linters
on:
  push:
    branches:
      - '**' 
  pull_request_target:
    types:
      - synchronize
      - opened  
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Enable Corepack
      run: corepack enable
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: v22.11
        cache: 'yarn'
    - name: Install dependencies
      run: yarn install
    - name: Run ESLint
      run: |
        set -e
        yarn lint --max-warnings=0
