name: Run linters
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: v22.11
    - name: Install dependencies
      run: yarn install
    - name: Run ESLint
      run: yarn lint
